plugins {
    id 'java'
    id 'application'
    id "org.flywaydb.flyway" version "6.4.2"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

mainClassName = 'sample.Main'

flyway {
    url = 'jdbc:postgresql://localhost:5432/exampledb'
    user = 'postgres'
    password = 'example'
    locations = ['filesystem:./src/main/resources/db/migration/', 'classpath:db/migration']
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
}
